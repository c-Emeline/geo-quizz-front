<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4">

      <!-- Logo and website name -->
      <a routerLink="/home" class="d-flex d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img src="{{imgSrc}}" alt="Website's logo" height="20px" width="20px" routerLink="/home">
        <span class="fs-4">{{websiteName}}</span>
      </a>

      <!-- Bool connected false, connexion/sign-up buttons -->
      <div class="col-md-3 text-end" *ngIf="!connected; else elseBlock">
        <button type="button" class="btn btn-dark m-1">Connexion</button>
        <button type="button" class="btn btn-warning m-1">Inscription</button>
      </div>

      <!-- Bool connected true, avatar + dropdown profile -->
      <ng-template #elseBlock>
        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">Profil</a></li>
            <li><a class="dropdown-item" href="#">Param√®tres</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </ng-template>
      
    </header>
</div>
